        body {

}

h1 {
    color: #152DC1; /* Your deep blue color */
}

table {
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: white;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
}

    padding: 12px;
    text-align: center;
    border: 1px solid #ddd;
}

    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:nth-child(odd) {
    background-color: #fff;
}

    background-color: #e1f5e1; /* Light green highlight on hover */
}

td {
    color: #333;
    font-size: 18px;
}

th, td:first-child {
    text-align: center;
    font-weight: bold;
}

@media (max-width: 600px) {
    table {
        width: 100%;
    }

    td, th {
        padding: 10px;
